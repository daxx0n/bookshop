{% extends 'base.html' %}

{% block BODY %}
    <div class="card mb-3 border-0 nth-shadow">
        <div class="card-body">
            <div class="card-title nth-card-title">
                <h4>Авторизация на сайте</h4>
            </div>
            <form method="post" action="{% url 'staff:login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2 d-md-block mt-2">
                <button type="submit" class="btn btn-dark">Авторизоваться</button>
             </div>
            </form>
            <br>
            <p><a href="{% url "staff:password_reset" %}">Забыли пароль?</a></p>
            <p>Еще нет аккаунта? <a href="{% url "staff:register" %}">Регистрация</a></p>
        </div>
    </div>
{% endblock BODY %}
