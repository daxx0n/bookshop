{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block TITLE %} Change your password {% endblock TITLE %}

{% block BODY %}

{% block content %}
    <h1>Change you password</h1>
    <p>Use the form below to change your password.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Change"></p>
        {% csrf_token %}
    </form>
{% endblock %}

{% endblock BODY %}
