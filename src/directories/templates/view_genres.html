{% extends 'base.html' %}

{% block TITLE %} Genres view {% endblock TITLE %}

{% block BODY %}



    <section class="py-5">
      <div class="container px-4 px-lg-5 my-5">
          <div class="row gx-4 gx-lg-5 align-items-center">
              <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src={{ object.picture.url }} alt="..." /></div>
              <div class="col-md-6">
                  <h1 class="display-5 fw-bolder">{{ object.genre_name }} </h1>
                  <p class="lead">{{ object.genre_description }}</p>
              </div>
          </div>
      </div>
  </section>



    <!-- Footer-->
    <footer class="py-2 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Bookshop 2023 </p></div>
    </footer>



{% endblock BODY %}
