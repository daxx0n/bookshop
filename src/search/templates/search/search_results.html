{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block TITLE %} Search {% endblock TITLE %}

{% block BODY %}

<h1> Search results</h1>
<form action="" method="post">
    <input type = "text" name = 'q' id="">
    {% csrf_token $%}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success" value="{{ q }}">Search</button>
</form>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Значение</th>
        <th scope="col">Ссылка</th>
      </tr>
    </thead>
    <tbody>
         {% for item in results %}
      <tr>
        <th scope="row">{{ item.0 }} </th>
        <td><a href = " {{ item.1 }}">Просмотр</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table> 
{% endblock BODY %}
